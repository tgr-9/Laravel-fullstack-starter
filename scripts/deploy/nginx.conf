server {
	# listen 80;
	# listen 443 ssl http2;
	# server_name skeleton.creasi.dev;

	# include snippets/snakeoil.conf;

	root /var/www/skeleton/current/public;

	client_max_body_size 50M;
	index index.php index.html;

	access_log off;
	error_log /var/log/creasi/skeleton-server.error.log;
	error_page 404 = /index.php?$query_string;

	location ~* \.(?:txt|ico|js|css|jpe?g|png|gif|svg|eot|otf|ttf|ttc|woff2?)$ {
		expires 1d;
		add_header 'Pragma' 'public';
		add_header 'Cache-Control' 'public';
		error_log off;
		log_not_found off;
	}

	location ~ /\. {
		deny all;
		access_log off;
		error_log off;
		log_not_found off;
	}

	location / {
		try_files $uri $uri/ /index.php?$args;

		add_header 'Access-Control-Allow-Origin' '*' always;
		add_header 'Access-Control-Allow-Credentials' 'true';
		add_header 'Strict-Transport-Security' 'max-age=31536000; includeSubDomains' always;
		add_header 'X-Frame-Options' 'allow-from *.creasi.dev';

		proxy_set_header 'Host' $host;
		proxy_set_header 'X-Real-IP' $remote_addr;
		proxy_set_header 'X-Forwarded-For' $proxy_add_x_forwarded_for;
		proxy_set_header 'X-Forwarded-Proto' $scheme;

		if ($request_method = 'OPTIONS') {
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, HEAD';
			return 204;
		}
	}

	location ~ \.php$ {
		try_files $uri =404;

		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass   unix:/run/php/php-fpm.sock;
		fastcgi_index  index.php;

		fastcgi_buffer_size 32k;
		fastcgi_buffers 4 32k;

		fastcgi_param SCRIPT_FILENAME  $realpath_root$fastcgi_script_name;
		fastcgi_param PATH_INFO        $fastcgi_path_info;

		include fastcgi_params;
	}
}
